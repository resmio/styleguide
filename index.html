<!DOCTYPE html>
<html>
    <title>resmio style guide</title>
    <link rel="stylesheet" href="css/styleguide.css" type="text/css" />
    <body>
        <div class="container">
            <div class="page-header">
                <h1>resmio style guide <small>Have you used the styleguide today?</small></h1>
            </div>

            <h3>Containers</h3>

            <h4>Container without padding</h4>
            <div class="row">
                <div class="col-md-6">
                    <pre>&lt;div class="resmio-content"&gt;&lt;/div&gt;</pre>
                </div>
                <div class="col-md-6">
                    <div class="resmio-content">
                        This is a content container.
                    </div>
                </div>
            </div>

            <h4>Container with padding</h4>
            <div class="row">
                <div class="col-md-6">
                    <pre>&lt;div class="resmio-content-padded"&gt;&lt;/div&gt;</pre>
                </div>
                <div class="col-md-6">
                    <div class="resmio-content-padded">
                        This is a content container.
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
